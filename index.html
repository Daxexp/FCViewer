<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    h1 {
      text-align: center;
    }
    #charts {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 30px;
    }
    canvas {
      max-width: 400px;
      max-height: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #f4f4f4;
      text-align: left;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Income/Expense Colors */
    .income td {
      color: green;
    }
    .expense td {
      color: red;
    }

    /* Loading */
    #loading {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }

    /* Responsive Table */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ddd;
      }
      td::before {
        position: absolute;
        left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
      td:nth-of-type(1)::before { content: "Date"; }
      td:nth-of-type(2)::before { content: "Name"; }
      td:nth-of-type(3)::before { content: "Category"; }
      td:nth-of-type(4)::before { content: "Amount"; }
      td:nth-of-type(5)::before { content: "Note"; }
    }
  </style>
</head>
<body>

  <h1>Finance Dashboard</h1>
  <div id="charts">
    <canvas id="categoryChart"></canvas>
  </div>

  <h2>Transactions</h2>
  <p id="loading">Loading data...</p>
  <table id="transactionsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const DATA_URL = "https://script.google.com/macros/s/AKfycbyINWFJ32BoDYI6yrO7X1xY-rgYpPe5z71f5ad-cGOTPwPSUNd8EoIww6ubTMMkAF9X/exec";

    async function fetchData() {
      try {
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error("Failed to fetch data");
        return await res.json();
      } catch (err) {
        alert("Error: " + err.message);
        return null;
      }
    }

    function createCategoryChart(summaryData) {
      const ctx = document.getElementById('categoryChart').getContext('2d');
      const labels = Object.keys(summaryData);
      const values = Object.values(summaryData);
      const colors = [
        '#FF6384', '#36A2EB', '#FFCE56', '#8BC34A', '#FF7043',
        '#7E57C2', '#26A69A', '#FFB300', '#8D6E63', '#789262'
      ];

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: colors.slice(0, labels.length),
            hoverOffset: 30
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'right' },
            title: {
              display: true,
              text: 'Spending / Income by Category'
            }
          }
        }
      });
    }

    function populateTransactionsTable(transactions) {
      const tbody = document.querySelector('#transactionsTable tbody');
      tbody.innerHTML = "";

      if (transactions.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center">No transactions available</td></tr>`;
        return;
      }

      // Sort by date descending
      transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

      transactions.forEach(tx => {
        const tr = document.createElement('tr');
        const amount = parseFloat(tx.amount);
        tr.className = amount >= 0 ? 'income' : 'expense';
        tr.innerHTML = `
          <td>${tx.date}</td>
          <td>${tx.name}</td>
          <td>${tx.category}</td>
          <td>${amount.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}</td>
          <td>${tx.note || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function init() {
      const data = await fetchData();
      document.getElementById('loading').style.display = 'none';
      if (!data) return;
      createCategoryChart(data.summary);
      populateTransactionsTable(data.transactions);
    }

    init();
  </script>
</body>
</html>
