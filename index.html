<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFinance Buddy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ccc;
    }

    td.amount {
      font-weight: normal;
    }

    .amount.green {
      color: green;
    }

    .amount.red {
      color: red;
    }

    .dropdown-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>MyFinance Buddy</h1>

  <canvas id="pieChart" width="400" height="200"></canvas>

  <button class="dropdown-btn" onclick="toggleTransactions()">Toggle Transactions</button>

  <div class="dropdown-content" id="transactionsTableContainer">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount (Rs.)</th>
        </tr>
      </thead>
      <tbody id="transactionsBody">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const data = [
      { date: '2025-07-21', description: 'Salary', category: 'Income', amount: 50000 },
      { date: '2025-07-21', description: 'Lunch', category: 'Food', amount: 1200 },
      { date: '2025-07-21', description: 'Bus Fare', category: 'Transportation', amount: 300 },
      { date: '2025-07-21', description: 'Mobile Bill', category: 'Payments Mobile&Data', amount: 1500 },
      { date: '2025-07-20', description: 'Rent', category: 'Housing/Board', amount: 25000 }
    ];

    function getOrdinalSuffix(n) {
      if (n > 3 && n < 21) return 'th';
      switch (n % 10) {
        case 1: return 'st';
        case 2: return 'nd';
        case 3: return 'rd';
        default: return 'th';
      }
    }

    function formatDateString(dateString) {
      const date = new Date(dateString);
      const day = date.getDate();
      const weekday = date.toLocaleDateString('en-US', { weekday: 'short' });
      return `${day}${getOrdinalSuffix(day)} ${weekday}`;
    }

    function toggleTransactions() {
      const container = document.getElementById("transactionsTableContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
    }

    const transactionsBody = document.getElementById('transactionsBody');

    data.forEach(entry => {
      const row = document.createElement('tr');
      const formattedDate = formatDateString(entry.date);

      row.innerHTML = `
        <td>${formattedDate}</td>
        <td>${entry.description}</td>
        <td>${entry.category}</td>
        <td class="amount ${entry.category === 'Income' ? 'green' : 'red'}">Rs. ${entry.amount}</td>
      `;
      transactionsBody.appendChild(row);
    });

    const categoryTotals = {};
    data.forEach(entry => {
      if (!categoryTotals[entry.category]) {
        categoryTotals[entry.category] = 0;
      }
      categoryTotals[entry.category] += entry.amount;
    });

    const pieLabels = Object.keys(categoryTotals);
    const pieData = Object.values(categoryTotals);
    const pieColors = pieLabels.map(label => label === 'Income' ? 'green' : 'red');

    const ctx = document.getElementById('pieChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: pieLabels,
        datasets: [{
          data: pieData,
          backgroundColor: pieColors
        }]
      },
      options: {
        plugins: {
          legend: {
            onClick: function (e, legendItem, legend) {
              const index = legendItem.index;
              const ci = legend.chart;
              const meta = ci.getDatasetMeta(0);
              meta.data[index].hidden = !meta.data[index].hidden;
              ci.update();
            },
            labels: {
              generateLabels: function (chart) {
                const data = chart.data;
                if (data.labels.length && data.datasets.length) {
                  return data.labels.map((label, i) => {
                    const hidden = chart.getDatasetMeta(0).data[i].hidden;
                    return {
                      text: label,
                      fillStyle: chart.data.datasets[0].backgroundColor[i],
                      strokeStyle: '#fff',
                      hidden: i === 0, // index 0 assumed to be "Income"
                      index: i
                    };
                  });
                }
                return [];
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
