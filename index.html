<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* [Unchanged CSS from previous answers, omitted for brevity] */
    :root {
      --bg-color: #fafafa;
      --text-color: #333;
      --primary-color: #2c3e50;
      --card-bg: #fff;
      --border-color: #ddd;
      --income-color: #27ae60;
      --expense-color: #e74c3c;
      --table-header-bg: #2c3e50;
      --table-header-text: #fff;
      --box-shadow: 0 0 8px rgba(0,0,0,0.1);
      --hover-bg: #dce6f1;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ddd;
      --primary-color: #a0c4ff;
      --card-bg: #1e1e1e;
      --border-color: #444;
      --income-color: #43a047;
      --expense-color: #ef5350;
      --table-header-bg: #263238;
      --table-header-text: #e0e0e0;
      --box-shadow: 0 0 10px rgba(255,255,255,0.1);
      --hover-bg: #37474f;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 900px;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.5;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }
    #charts {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      gap: 15px;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      width: 100%;
    }
    select, label {
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 8px;
      cursor: pointer;
      vertical-align: middle;
      transition: transform 0.2s ease;
    }
    input[type="checkbox"]:hover {
      transform: scale(1.4);
    }
    select {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1.5px solid var(--border-color);
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }
    select:hover, select:focus {
      border-color: #3498db;
      outline: none;
    }
    #categoryTotal, #pieTotal {
      font-size: 16px;
      color: var(--text-color);
      margin-top: 12px;
      font-weight: 600;
      user-select: none;
      transition: color 0.3s ease;
    }
    canvas#categoryChart {
      max-width: 450px !important;
      max-height: 450px !important;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: var(--card-bg);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    canvas#categoryChart:hover {
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 15px;
      background-color: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      color: var(--text-color);
    }
    table:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    thead th {
      position: sticky;
      top: 0;
      background: var(--table-header-bg);
      color: var(--table-header-text);
      padding: 12px 15px;
      z-index: 2;
      font-weight: 600;
      text-align: left;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    tbody tr:nth-child(even) {
      background-color: var(--bg-color);
    }
    tbody tr:hover {
      background-color: var(--hover-bg);
      transition: background-color 0.3s ease;
    }
    td, th {
      padding: 12px 15px;
    }
    .amount-income {
      color: var(--income-color);
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .amount-expense {
      color: var(--expense-color);
      font-weight: 600;
      transition: color 0.3s ease;
    }
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }
    body.dark #loading {
      background: rgba(0,0,0,0.7);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #buttonsContainer {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 10000;
    }
    button.icon-btn {
      background: var(--card-bg);
      border: 1.5px solid var(--border-color);
      color: var(--text-color);
      border-radius: 8px;
      width: 38px;
      height: 38px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        border-color 0.3s ease,
        transform 0.15s ease;
      user-select: none;
      box-shadow: var(--box-shadow);
    }
    button.icon-btn:hover {
      background-color: #3498db;
      color: white;
      border-color: #217dbb;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
    }
    button.icon-btn[title] {
      position: relative;
    }
    button.icon-btn[title]:hover::after {
      content: attr(title);
      position: absolute;
      top: -30px;
      right: 50%;
      transform: translateX(50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 10001;
    }
    #monthSelector {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    #chartTypeSelector {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    @media (max-width: 600px) {
      #filters {
        flex-direction: column;
        align-items: stretch;
      }
      #filters label {
        width: 100%;
        margin-bottom: 10px;
      }
      table {
        display: block !important;
        overflow-x: auto;
        white-space: nowrap;
        border-radius: 0;
        box-shadow: none;
      }
      thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tbody tr {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 10px;
        padding: 12px 10px;
        background: var(--card-bg);
        box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      }
      tbody tr:hover {
        background-color: var(--hover-bg);
      }
      td {
        border: none;
        padding-left: 50%;
        position: relative;
        font-size: 16px;
        text-align: left;
        color: var(--text-color);
      }
      td::before {
        position: absolute;
        top: 12px;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: 600;
        color: var(--text-color);
      }
      td:nth-of-type(1)::before { content: "Date"; }
      td:nth-of-type(2)::before { content: "Description"; }
      td:nth-of-type(3)::before { content: "Category"; }
      td:nth-of-type(4)::before { content: "Amount"; }
      td:nth-of-type(5)::before { content: "Note"; }
      td.amount-income {
        font-weight: 700;
      }
      td.amount-expense {
        font-weight: 700;
      }
      canvas#categoryChart {
        max-width: 100% !important;
        max-height: 300px !important;
      }
    }
  </style>
</head>
<body>

  <h1>Finance Dashboard</h1>

  <div id="buttonsContainer">
    <button id="toggleDarkModeBtn" class="icon-btn" title="Toggle Dark Mode">🌙</button>
    <button id="exportPdfBtn" class="icon-btn" title="Export Transactions as PDF">📄</button>
  </div>

  <div id="monthSelector">
    <label for="monthDropdown">Select Month:
      <select id="monthDropdown"></select>
    </label>
  </div>

  <div id="chartTypeSelector">
    <label for="chartTypeDropdown">Chart View:
      <select id="chartTypeDropdown">
        <option value="pie">Pie</option>
        <option value="bar">Bar</option>
        <option value="line">Line</option>
      </select>
    </label>
  </div>

  <div id="charts">
    <div id="filters">
      <label><input type="checkbox" id="toggleIncome" /> Include Income</label>
    </div>
    <canvas id="categoryChart"></canvas>
    <div id="pieTotal"></div>
  </div>

  <h2>Transactions</h2>
  <div id="filters">
    <label>
      Filter Table by Category:
      <select id="categoryFilterTable">
        <option value="all">All</option>
      </select>
    </label>
  </div>

  <div id="categoryTotal"></div>

  <div id="loading"><div class="spinner"></div></div>

  <table id="transactionsTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // 1. Define the links for each month
    const DATA_URLS = {
      "July 2025": "https://script.google.com/macros/s/AKfycbyINWFJ32BoDYI6yrO7X1xY-rgYpPe5z71f5ad-cGOTPwPSUNd8EoIww6ubTMMkAF9X/exec",
      "August 2025": "https://script.google.com/macros/s/AKfycbzlNFkO3L2bINeBlQctDz1aKObXAmcK2Edspis1mXuawk8yOJhHcdz6yUadjMjVSfEC3w/exec"
      // Add more here as needed
    };

    const ALL_MONTHS_LABEL = "All Months";

    // Helper to get current month label
    function getCurrentMonthLabel() {
      const now = new Date();
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const label = `${monthNames[now.getMonth()]} ${now.getFullYear()}`;
      // Check if this label exists in DATA_URLS
      if (DATA_URLS[label]) return label;
      // Fallback to All Months if not matched
      return ALL_MONTHS_LABEL;
    }

    let currentMonth = getCurrentMonthLabel();
    let DATA_URL = (currentMonth === ALL_MONTHS_LABEL) ? null : DATA_URLS[currentMonth];
    let currentChartType = "pie";

    let chartInstance;
    let globalSummary = {};
    let globalTransactions = [];

    const toggleIncome = document.getElementById("toggleIncome");
    const categoryFilterTable = document.getElementById("categoryFilterTable");
    const categoryTotalDiv = document.getElementById("categoryTotal");
    const pieTotalDiv = document.getElementById("pieTotal");
    const toggleDarkModeBtn = document.getElementById("toggleDarkModeBtn");
    const exportPdfBtn = document.getElementById("exportPdfBtn");
    const monthDropdown = document.getElementById("monthDropdown");
    const chartTypeDropdown = document.getElementById("chartTypeDropdown");

    // Populate the month dropdown
    function populateMonthDropdown() {
      monthDropdown.innerHTML = "";
      // Add "All Months" option first
      const allOption = document.createElement("option");
      allOption.value = ALL_MONTHS_LABEL;
      allOption.textContent = ALL_MONTHS_LABEL;
      monthDropdown.appendChild(allOption);
      // Add each month
      Object.keys(DATA_URLS).forEach(month => {
        const option = document.createElement("option");
        option.value = month;
        option.textContent = month;
        monthDropdown.appendChild(option);
      });
      monthDropdown.value = currentMonth;
    }

    // Fetch data for the selected month or for all months
    async function fetchData() {
      if (currentMonth === ALL_MONTHS_LABEL) {
        // Fetch all months in parallel
        const promises = Object.values(DATA_URLS).map(url =>
          fetch(url)
            .then(res => res.ok ? res.json() : null)
            .catch(() => null)
        );
        const results = await Promise.all(promises);
        // Only keep non-null results
        const validResults = results.filter(r => r && r.summary && r.transactions);
        // Combine summaries and transactions
        const combinedSummary = {};
        const combinedTransactions = [];
        validResults.forEach(({ summary, transactions }) => {
          // Combine summary
          Object.entries(summary).forEach(([cat, value]) => {
            if (!combinedSummary[cat]) {
              combinedSummary[cat] = 0;
            }
            combinedSummary[cat] += parseFloat(value);
          });
          // Combine transactions
          transactions.forEach(tx => combinedTransactions.push(tx));
        });
        // If there are date fields, sort combined transactions by date descending
        combinedTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
        return { summary: combinedSummary, transactions: combinedTransactions };
      } else {
        const url = DATA_URLS[currentMonth];
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Failed to fetch data");
          return await res.json();
        } catch (err) {
          alert("Error: " + err.message);
          return null;
        }
      }
    }

    function renderChart(includeIncome = false) {
      const labels = [];
      const values = [];
      const colors = [
        '#FF6384', '#36A2EB', '#FFCE56', '#8BC34A', '#FF7043',
        '#7E57C2', '#26A69A', '#FFB300', '#8D6E63', '#789262'
      ];
      const bgColors = [];
      let colorIndex = 0;
      let totalAmount = 0;

      for (let [category, value] of Object.entries(globalSummary)) {
        const cat = category.trim().toLowerCase();
        if (!includeIncome && cat === 'income') continue;
        labels.push(category);
        values.push(value);
        totalAmount += parseFloat(value);
        bgColors.push(colors[colorIndex++ % colors.length]);
      }

      if (chartInstance) chartInstance.destroy();

      const ctx = document.getElementById('categoryChart').getContext('2d');
      let chartConfig;
      if (currentChartType === "pie") {
        chartConfig = {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: bgColors
            }]
          },
          options: {
            animation: {
              duration: 800,
              easing: 'easeOutQuart'
            },
            responsive: true,
            plugins: {
              legend: { position: 'right' },
              title: {
                display: true,
                text: 'Spending by Category',
                font: { size: 18 }
              }
            }
          }
        };
      } else if (currentChartType === "bar") {
        chartConfig = {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Amount',
              data: values,
              backgroundColor: bgColors
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Spending by Category',
                font: { size: 18 }
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        };
      } else if (currentChartType === "line") {
        chartConfig = {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Amount',
              data: values,
              fill: false,
              borderColor: '#3498db',
              backgroundColor: '#3498db',
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Spending by Category',
                font: { size: 18 }
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        };
      }

      chartInstance = new Chart(ctx, chartConfig);

      if (includeIncome) {
        const income = parseFloat(globalSummary['Income'] || 0);
        const expenses = Object.entries(globalSummary)
          .filter(([cat]) => cat.trim().toLowerCase() !== 'income')
          .reduce((sum, [, val]) => sum + parseFloat(val), 0);
        const net = income - expenses;
        pieTotalDiv.innerHTML = `Balance (Income - Expenses): Rs. ${net.toLocaleString()}`;
      } else {
        pieTotalDiv.innerHTML = `Total Expenses: Rs. ${totalAmount.toLocaleString()}`;
      }
    }

    function populateCategoryFilters(categories) {
      categoryFilterTable.innerHTML = `<option value="all">All</option>`;
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categoryFilterTable.appendChild(opt);
      });
    }

    function populateTransactionsTable(transactions) {
      const tbody = document.querySelector('#transactionsTable tbody');
      tbody.innerHTML = "";

      if (transactions.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center">No transactions available</td></tr>`;
        return;
      }

      transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

      transactions.forEach(tx => {
        const tr = document.createElement('tr');
        const amount = parseFloat(tx.amount);
        const cat = tx.category.trim().toLowerCase();
        const isIncome = cat === 'income';
        const amountClass = isIncome ? 'amount-income' : 'amount-expense';
        tr.setAttribute("data-category", tx.category);
        tr.innerHTML = `
          <td>${tx.date}</td>
          <td>${tx.name}</td>
          <td>${tx.category}</td>
          <td class="${amountClass}">Rs. ${amount.toLocaleString()}</td>
          <td>${tx.note || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable(category) {
      const rows = document.querySelectorAll('#transactionsTable tbody tr');

      rows.forEach(row => {
        row.style.display = (category === "all" || row.getAttribute("data-category") === category)
          ? ""
          : "none";
      });

      if (category.toLowerCase() === "income") {
        const total = globalSummary[category] || 0;
        categoryTotalDiv.innerHTML = `Total Income: Rs. ${parseFloat(total).toLocaleString()}`;
      } else if (category === "all") {
        categoryTotalDiv.innerHTML = "";
      } else {
        const total = globalSummary[category] || 0;
        categoryTotalDiv.innerHTML = `Total: Rs. ${parseFloat(total).toLocaleString()}`;
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleDarkModeBtn.textContent = '☀️';
        toggleDarkModeBtn.title = 'Switch to Light Mode';
      } else {
        toggleDarkModeBtn.textContent = '🌙';
        toggleDarkModeBtn.title = 'Switch to Dark Mode';
      }
    }

    function exportTableToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Finance Dashboard Transactions", 14, 20);

      const columns = [
        { header: 'Date', dataKey: 'date' },
        { header: 'Name', dataKey: 'name' },
        { header: 'Category', dataKey: 'category' },
        { header: 'Amount', dataKey: 'amount' },
        { header: 'Note', dataKey: 'note' }
      ];

      const rows = [];
      document.querySelectorAll('#transactionsTable tbody tr').forEach(tr => {
        if (tr.style.display !== 'none') {
          const tds = tr.querySelectorAll('td');
          rows.push({
            date: tds[0].textContent,
            name: tds[1].textContent,
            category: tds[2].textContent,
            amount: tds[3].textContent,
            note: tds[4].textContent
          });
        }
      });

      if (rows.length === 0) {
        alert("No transactions to export!");
        return;
      }

      doc.autoTable({
        columns: columns,
        body: rows,
        startY: 30,
        styles: { fontSize: 10 },
        headStyles: { fillColor: [44, 62, 80], textColor: 255 },
        alternateRowStyles: { fillColor: [240, 240, 240] },
      });

      doc.save('Finance_Dashboard_Transactions.pdf');
    }

    async function init() {
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('transactionsTable').style.display = 'none';
      const data = await fetchData();
      if (!data) return;

      document.getElementById('loading').style.display = 'none';
      document.getElementById('transactionsTable').style.display = 'table';

      globalSummary = data.summary;
      globalTransactions = data.transactions;

      const categories = Object.keys(globalSummary);
      populateCategoryFilters(categories);

      renderChart(toggleIncome.checked);
      populateTransactionsTable(globalTransactions);
      filterTable(categoryFilterTable.value);
    }

    // Event listeners
    toggleIncome.addEventListener("change", () => {
      renderChart(toggleIncome.checked);
    });

    categoryFilterTable.addEventListener("change", () => {
      filterTable(categoryFilterTable.value);
    });

    toggleDarkModeBtn.addEventListener("click", toggleDarkMode);
    exportPdfBtn.addEventListener("click", exportTableToPDF);

    // Month change logic
    monthDropdown.addEventListener("change", () => {
      currentMonth = monthDropdown.value;
      DATA_URL = (currentMonth === ALL_MONTHS_LABEL) ? null : DATA_URLS[currentMonth];
      init();
    });

    // Chart type logic
    chartTypeDropdown.addEventListener("change", () => {
      currentChartType = chartTypeDropdown.value;
      renderChart(toggleIncome.checked);
    });

    // On page load
    populateMonthDropdown();
    init();
  </script>
</body>
</html>
